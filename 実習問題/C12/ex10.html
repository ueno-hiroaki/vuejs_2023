<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue.js 演習問題</title>
		
		<link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

	</head>
	
	<body>
		<h2>配列からコンポーネントを作って表示する例</h2>
		<div id="app">
        <pre-fecture v-for="item in tohokuList" 
        v-bind:object="item" v-bind:key="item.id">
        </pre-fecture>
		</div>

		<script>
			var PrefectureData = {
				template: '<div><p class="my-comp">県名：{{object.name}}\
          人口：{{object.population}} 万人</p>\
					<p class="my-comp">人口の合計：{{ total }} 万人</p></div>',
				props: ['object'],
                data:function(){
                    return{
                        people:0,
                    }
                },
                computed:{
                    total:function(){
                        return this.object.population 
                    },
                }
			}
	
			new Vue({
				el: '#app',
				data: {
					tohokuList:[
                        {name: '青森県', population: 124.9},
						{name: '岩手県', population: 122.9},
						{name: '秋田県', population: 96.9},
						{name: '宮城県', population: 230.6},
						{name: '山形県', population: 108.0},
						{name: '福島県', population: 184.8}
                        ],
                    
				},
				components: {
					'pre-fecture': PrefectureData
				}
			})
		</script>

		<style>
			.my-comp {
				width: 400px;
				background-color: #ffffe0;
				border: solid;
				border-color: darkorange;
				border-radius: 8px;
				padding: 8px;
			}
		</style>
	</body>
</html>
