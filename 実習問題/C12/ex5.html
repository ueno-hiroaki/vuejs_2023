<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vue.js 演習問題</title>
    
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

  </head>
  
  <body>
    <h2>propsで値を渡す</h2>
    <div id="app">
      <ul>各国のあいさつ
        <li>日本<br>
          <country1 name="田中角栄"></country1>
        </li>
        <li>アメリカ<br>
            <country2 name="Abraham Lincoln"></country2>
        </li>
        <li>フランス<br>
            <country3 name="Jeanne d'Arc"></country3>
        </li>
      </ul>     
    </div>

    <script>
      var GreetingJP = {
        template:'<p class="my-comp">{{ name }}さん。</p>',
        props:{
            name:String
        }


      }
      var GreetingEN = {
        template:'<p class="my-comp">{{ name }}</p>',
        props:{
            name:String
        }


      }
      var GreetingFR = {
        template:'<p class="my-comp">{{ name }}</p>',
        props:{
            name:String
        }


      }





      new Vue({
        el: '#app',
        components: {
          'country1': GreetingJP,
          'country2': GreetingEN,
          'country3': GreetingFR
        }
      })
    </script>
    
    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </body>
</html>
