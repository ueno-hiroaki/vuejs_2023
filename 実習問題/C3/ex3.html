<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>

  <body>
    <h2>クラスを指定する例</h2>
    <style>
      .top-order {
        color: red;
        font-size: 200%;
      }
      .second-order {
        color: tomato;
        font-size: 150%;
      }
      .third-order {
        color: pink;
        font-size: 100%;
      }
    </style>

    <div id="app">      
      <table border="1">
        <caption>フロントエンドフレームワーク・シェア順位</caption>
        <tr>
            <td>順位</td>
            <td>フレームワーク名</td>
        </tr>
        <tr>
            <td>1位</td>
            <td v-bind:class="react">React.js</td>
        </tr>
        <tr>
            <td>2位</td>
            <td v-bind:class="vue">Vue.js</td>
        </tr>
        <tr>
            <td>3位</td>
            <td v-bind:class="angular">Angular.js</td>
        </tr>
      </table>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          react:'top-order',
          vue:'second-order',
          angular:'third-order'
        }
      })
    </script>
  </body>
</html>
