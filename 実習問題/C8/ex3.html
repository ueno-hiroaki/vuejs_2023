<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 演習問題</title>
    <link href="main.css" rel="stylesheet">
    <script src
      ="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
  </head>
  <body>
    <div id="app">
      <h2>消費税込み価格計算</h2>
      定価:<input type="number" v-model.number="price">×<input type="number" v-model.number="count">
      消費税率：<input type="number" v-model.number="tax">%
      消費税込み価格は{{ taxinclued }}円です。</div>







    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
            price:0,
            count:0,
            tax:0
        },
        computed:{
            taxinclued:function(){
                return Math.floor(this.price * this.count * (1+tax/100));
            }
        }









      })
    </script>
  </body>
</html>
