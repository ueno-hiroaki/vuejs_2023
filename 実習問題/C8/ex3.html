<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 演習問題</title>
    <link href="main.css" rel="stylesheet">
    <script src
      ="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
  </head>
  <body>
    <div id="app">
      <h2>消費税込み価格計算</h2>
      <div><!--divをつけると一行としてみなされる？改行できる-->
      定価:<input type="number" v-model.number="price">円 ×
      <input type="number" v-model.number="count">個</div>
      消費税率：<input type="number" v-model.number="tax">%
      <p>消費税込み価格は{{ taxinclued }}円です。</p></div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
            price:100,
            count:1,
            tax:10
        },
        computed:{//値をどこかに格納するのではなくreturnでそのまま返却
            taxinclued:function(){//thisをつけることでインスタンス内の変数を使える
                return Math.floor(this.price * this.count * (this.tax/100+1));
            }
        }
      })
    </script>
  </body>
</html>
