<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
	</head>
	
	<body>
		<h2>TweenMaxのテスト</h2>
		<button id="movebtn" type="button" onclick="myMove()">移動</button>
		<button id="move-btn" type="button" onclick="smymove()">移動</button>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
		<script>
			function myMove() {
				// movebtnのxプロパティを1秒で500pxという座標に移動に増やす
				//+=は今の座標から500+に移動するということ　詳しくはTweenMaxで検索
				TweenMax.to('#movebtn', 1, {x: "+=500px",rotation: +360} );
			}
			function smymove() {
				// movebtnのxプロパティを1秒で-500に増やす
				TweenMax.to('#movebtn', 1, {x: "-=500"} );
			}
		</script>
	</body>
</html>
